<!DOCTYPE html>

<head>

</head>
<body>
    <h1>the stable-roommates-algorithm</h1>

        <main>
            <div id="controls">
                <button id="openSetup">new</button>
            </div>
            <div id="container">

                <div id="setupWindow" >
                    <section>
                        <h3>setup</h3>
                        <textarea>
0  | 3  5  7  6  10 1  8  9  4  11 2  13  12
1  | 0  3  8  7  2  4  13 5  12 10 9  11  6
2  | 8  11 0  9  5  7  6  1  3  12 4  13  10
3  | 4  2  5  6  8  12 10 13 0  1  11 9  7
4  | 9  2  0  11 3  12 7  1  6  5  10 8  13
5  | 8  7  6  11 10 4  2  13 3  12 0  9  1
6  | 4  9  8  0  2  1  10 7  12 13 5  3  11
7  | 8  1  13 11 12 10 6  5  2  9  3  0  4
8  | 10 12 0  2  5  13 7  3  11 6  4  1  9
9  | 1  8  10 5  11 3  6  2  7  4  12 13 0
10 | 4  11 13 7  6  9  5  0  12 3  1  8  2
11 | 3  2  6  1  9  7  13 5  10 0  4  12 8
12 | 4  1  3  5  8  9  6  2  0  7  13 11 10
13 | 4  1  3  9  12 6  11 10 2  5  7  8  0
                        </textarea>
                        <br />
                        <button id="createButton">create</button>
                    </section>
                    <aside>
                        <h3>setup of a demonstration example</h3>
                        There are two different options:
                        <ol>
                            <li>
                                pass a single number <i>n</i> to create a random table
                                with <i>n</i> persons <i>or</i>
                            </li>
                            <li>
                                pass a full preference table similar to the
                                default text. persons can be identified with a unique string
                            </li>
                        </ol>
                    </aside>

                </div>
                <div id="demoWindow" class="closed">
                    <section>
                        <table id="demoTarget"></table>
                    </section>
                    <aside>
                        <div id="demoControls"></div>
                        <nav></nav>
                    </aside>
                </div>
            </div>

        </main>
    </body>
</html>
